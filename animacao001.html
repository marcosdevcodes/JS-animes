<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animção</title>
    <style>
        #elementoAnimado {
            width: 50px;
            height: 50px;
            background: #000;
            position: absolute;
            top: 50px;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="elementoAnimado"></div>

    <script>
        const elemento = document.getElementById("elementoAnimado");
        elemento.style.opacity = 0;

        function fadeIn()
        {
            let opacidadeAtual = parseFloat(elemento.style.opacity);
            if (opacidadeAtual < 1)
            {
                opacidadeAtual += 0.05;
                elemento.style.opacity = opacidadeAtual;
                requestAnimationFrame(fadeIn);
            }
        }
        fadeIn();
    </script>
</body>

</html>
