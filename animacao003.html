<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animção</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            cursor: none;
        }

        .fireworks {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>
    <div class="fireworks"></div>

    <script>
        document.addEventListener('mousemove', createExplosion);

        function createExplosion(e)
        {
            const explosion = document.createElement('div');
            explosion.className = 'fireworks';
            document.body.appendChild(explosion);

            const x = e.clientX;
            const y = e.clientY;

            explosion.style.left = x + 'px';
            explosion.style.top = y + 'px';

            setTimeout(() =>
            {
                explosion.style.opacity = 1;
                explosion.style.transform = 'scale(4)';
            }, 10);

            setTimeout(() =>
            {
                explosion.remove();
            }, 1000);
        }
    </script>
</body>

</html>
