<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina: 03</title>
</head>
<body>
    <h1>Criando uma pagina Simples com JavaScript...</h1>
    <p>Vamos color um pouco de animação com JavaScript:</p>

    <script>
        const prgP = document.querySelector("h1");
        prgP.addEventListener('click', function() {
            prgP.style.color = 'red';
            prgP.textContent = 'Clicou!';
        });
     </script> 
</body>
</html>
