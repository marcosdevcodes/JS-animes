<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animção</title>
    <style>
        #elementoAnimado{
            width: 50px; 
            height: 50px;
            background: #000;
            position: absolute;
            top: 100px;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="elementoAnimado"></div>

    <script>
        let elemento = document.querySelector("#elementoAnimado");
        let posicao = 0;

        function animarElemento(){
            posicao += 1;  //aumenta a posição horizontal
            elemento.style.left = posicao + "px";

            if(posicao < window.innerWidth - 100){
                requestAnimationFrame(animarElemento); //chama a proxima animação
            }
        };
        animarElemento();
    </script>
</body>
</html>
